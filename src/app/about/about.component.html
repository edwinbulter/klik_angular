<h2>About KLiK</h2>
<p>
  This simple app is build with an Angular front-end and AWS Serverless back-end.
</p>
<p>
  The frontend will show a hamburger menu if the screen becomes too narrow for the menu buttons.
</p>
<p>
  To use the KLiK screen, you have to register. All other screens can be viewed without a user.
</p>
